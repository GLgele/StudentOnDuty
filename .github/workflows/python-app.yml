# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  release:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      #  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: PyInstaller-Nac
      id: pyinstaller
      uses: GLgele/pyinstaller-action@V1
      with:
        python_ver: '3.10'
        spec: 'StudentOnDuty.spec'
        requirements: 'requirements.txt'
        exe_path: './'
      #  upload_exe_with_name: 'StudentOnDuty.zip'
        

    - name: Delete release
      uses: cb80/delrel@latest
      with:
        tag: 'latest-push'
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Zip the artifact
      run: |
        dir
        cd StudentOnDuty
        dir
        cd ..
        Compress-Archive -Path ./StudentOnDuty -DestinationPath ./StudentOnDuty_V1.0.${{ github.run_number }}.zip


    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: StudentOnDuty_V1.0.${{ github.run_number }}.zip
